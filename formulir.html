<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Sekolah Pondok Pesantren</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images.jpeg" alt="Aldenaire & Partners Logo">
            <h1>Aldenaire & Partners</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#work">Work</a></li>
                <li><a href="index.html#about">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2>Formulir Pendaftaran Sekolah Pondok Pesantren</h2>
            <form action="form_result.html" method="get">
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" required>

                <label for="dob">Tanggal Lahir:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" name="gender" required>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>

                <label for="address">Alamat:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="phone">Nomor Telepon:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="school">Sekolah Asal:</label>
                <input type="text" id="school" name="school" required>

                <label for="program">Program Studi yang Dipilih:</label>
                <select id="program" name="program" required>
                    <option value="Tahfiz Quran">Tahfiz Quran</option>
                    <option value="Ilmu Pengetahuan Alam">Ilmu Pengetahuan Alam</option>
                    <option value="Informatika">Informatika</option>
                    <option value="Ilmu Pengetahuan Sosial">Ilmu Pengetahuan Sosial</option>
                </select>

                <label for="documents">Unggah Dokumen Persyaratan:</label>
                <input type="file" id="documents" name="documents" multiple required>

                <button type="submit">Daftar</button>
            </form>
        </section>
    </main>
</body>
</html>
