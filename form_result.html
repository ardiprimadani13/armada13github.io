<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Formulir Pendaftaran</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-results {
            max-width: 800px;
            margin: 20px auto;
            background-color: #6cd11f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-results h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .result-details {
            margin-bottom: 20px;
        }

        .result-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .result-details th,
        .result-details td {
            padding: 8px;
            border: 1px solid #3d9b5e;
            text-align: left;
        }

        .result-details th {
            background-color: #1cc3b8;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Styling untuk tombol Kirim */
        .form-section {
            text-align: center; /* Membuat tombol rata tengah */
            margin-top: 20px; /* Menambahkan margin atas untuk pemisahan */
        }

        .form-section button {
            background-color: #1cc3b8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form-section button:hover {
            background-color: #179c91;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images.jpeg" alt="Aldenaire & Partners Logo">
            <h1>Aldenaire & Partners</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#work">Work</a></li>
                <li><a href="index.html#about">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-results">
            <h2>Hasil Formulir Pendaftaran</h2>
            <div class="result-details">
                <table>
                    <tr>
                        <th>Nama Lengkap</th>
                        <td id="result-name"></td>
                    </tr>
                    <tr>
                        <th>Tanggal Lahir</th>
                        <td id="result-dob"></td>
                    </tr>
                    <tr>
                        <th>Jenis Kelamin</th>
                        <td id="result-gender"></td>
                    </tr>
                    <tr>
                        <th>Alamat</th>
                        <td id="result-address"></td>
                    </tr>
                    <tr>
                        <th>Nomor Telepon</th>
                        <td id="result-phone"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td id="result-email"></td>
                    </tr>
                    <tr>
                        <th>Sekolah Asal</th>
                        <td id="result-school"></td>
                    </tr>
                    <tr>
                        <th>Program Studi yang Dipilih</th>
                        <td id="result-program"></td>
                    </tr>
                    <tr>
                        <th>Dokumen Persyaratan</th>
                        <td>
                            <ul id="result-documents"></ul>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="form-section">
                <form action="submit_form.html" method="get">
                    <button type="submit">Kirim</button>
                </form>
            </div>
        </section>
    </main>
    <br>

    <script>
        // Ambil nilai dari URL query string
        const urlParams = new URLSearchParams(window.location.search);
        
        // Tampilkan hasil dari query string ke elemen yang sesuai di halaman
        document.getElementById('result-name').textContent = urlParams.get('name');
        document.getElementById('result-dob').textContent = urlParams.get('dob');
        document.getElementById('result-gender').textContent = urlParams.get('gender');
        document.getElementById('result-address').textContent = urlParams.get('address');
        document.getElementById('result-phone').textContent = urlParams.get('phone');
        document.getElementById('result-email').textContent = urlParams.get('email');
        document.getElementById('result-school').textContent = urlParams.get('school');
        document.getElementById('result-program').textContent = urlParams.get('program');

        // Tampilkan daftar dokumen yang diunggah
        const documentsList = urlParams.getAll('documents');
        const documentsListElement = document.getElementById('result-documents');
        documentsList.forEach(document => {
            const li = document.createElement('li');
            li.textContent = document;
            documentsListElement.appendChild(li);
        });
    </script>
</body>
</html>
