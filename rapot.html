<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapot Siswa - Pondok Pesantren</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images.jpeg" alt="Pondok Pesantren Logo">
            <h1>Pondok Pesantren</h1>
    </header>

    <main class="main">
        <section class="rapot">
            <h2>Rapot Siswa</h2>
            <table class="rapot-table">
                <tr>
                    <th>Mata Pelajaran</th>
                    <th>Nilai</th>
                </tr>
                <tr>
                    <td>Matematika</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>Bahasa Indonesia</td>
                    <td>78</td>
                </tr>
                <tr>
                    <td>Bahasa Inggris</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>IPA</td>
                    <td>88</td>
                </tr>
                <tr>
                    <td>IPS</td>
                    <td>82</td>
                </tr>
            </table>
        </section>
        <br>
        <button onclick="window.history.back()" class="btn-back">Kembali</button>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
